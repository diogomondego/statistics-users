<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Pesquisar usuários</title>
</head>

<body>
    <h1 class="center">Pesquisa de usuários</h1>
    <div class="center container row">
        <input type="text" id='searchInput' placeholder="Busca" class="col s11" autofocus>
        <button class="btn waves-effect waves-light col s1" disabled="disabled" id="searchBtn">Buscar
        </button>
    </div>
    <div class="container conteinerResults row">
        <div class="panel">
            <h5 id="countUsers">Nenhum usuário encontrado</h5>
            <div id="tabUsers"></div>
        </div>
        <div class="panel">
            <h5 id="statistics">Nada a ser exibido</h5>
            <div id="tabStatistics"></div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
